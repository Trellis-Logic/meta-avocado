header:
  version: 11
  includes:
    - meta-avocado-example/conf/kas/peridio.yml

build_system: oe

repos:
  bitbake:
    url: https://git.openembedded.org/bitbake
    commit: 0a33b560233b983456178541603ab96fea22238b
    branch: '2.8'
    layers:
      .: excluded

  meta-avocado:
    path: meta-avocado/meta-avocado

  meta-avocado-example:
    path: meta-avocado/meta-avocado-example

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    commit: a8310f7f31acdf273a3f51a75c74cc957375426e
    branch: master
    layers:
      meta-oe:
      meta-perl:
      meta-python:
      meta-networking:
      meta-filesystems:
      meta-multimedia:

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    commit: 423f875e10707b583f34dde625301c702c49e9d9
    branch: master
    layers:
      meta:

  meta-virtualization:
    url: git://git.yoctoproject.org/meta-virtualization
    commit: 7a3b0b7ae1ac1a721369ee3f7a73b40b73510099
    branch: master
    layers:
      .:

distro: avocado

env:
    TEMPLATECONF: ../meta-avocado/conf/templates/default

local_conf_header:
  meta-avocado: |
    USER_CLASSES:append = " buildhistory buildstats buildstats-summary"
    EXTRA_IMAGE_FEATURES ?= "debug-tweaks"
    PACKAGECONFIG:append:pn-gnutls = " p11-kit"

  sdk: |
    CONF_VERSION = "2"

target:
 - avocado-image-base
